<!-- Modal -->
<div class="modal fade" id="modalIndicator" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="title-indicator"></h2>
                <span class="placeholder col-12 placeholder-lg" hidden="hidden"></span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="placeholder col-12 placeholder-lg" hidden="hidden"></span>
                <span class="placeholder col-12" hidden="hidden"></span>
                <span class="placeholder col-12 placeholder-sm" hidden="hidden"></span>
                <span class="placeholder col-12 placeholder-xs" hidden="hidden"></span>
                <div class="table-responsive" >
                    <table class="table  table-sm" id="table-type-indicators" >
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalIndicatorDate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h2 class="title-indicator-today">Última actualización</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="indicatorToday">
                <span class="placeholder col-12 placeholder-lg" hidden="hidden"></span>
                <span class="placeholder col-12" hidden="hidden"></span>
                <span class="placeholder col-12 placeholder-sm" hidden="hidden"></span>
                <span class="placeholder col-12 placeholder-xs" hidden="hidden"></span>
                <div class="mb-3 text-center form-indicators">
                    <h1 id="title-indicator-value"></h1>
                </div>
                <div class="mb-3 form-indicators">
                    <label for="nombre_indicator" class="form-label">Nombre</label>
                    <input disabled="disabled" type="text" class="form-control" id="nombre_indicator" >
                </div>
                <div class="mb-3 form-indicators">
                    <label for="fecha_indicator" class="form-label">Fecha</label>
                    <input disabled="disabled" type="text" class="form-control" id="fecha_indicator" >
                </div>
                <div class="mb-3 form-indicators">
                    <label for="unidad_de_medida" class="form-label">Unidad de medida</label>
                    <input disabled="disabled" type="text" class="form-control" id="unidad_de_medida" >
                </div>
                <div class="chart-container mb-4 form-indicators" id="div-chart-type">
                    <canvas id="chartType"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
